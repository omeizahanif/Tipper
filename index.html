<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <header>Tip<br>per</header>
  <main id="app">
    <section class="left-col">
      <div class="fieldset bill-block">
        <label for="bill">Bill</label>
        <input type="number" id="bill" min="0" max="20" placeholder="$"/>
      </div>
      <div class="tip-block">
        <label for="custom">Select Tip %</label>
        <div class="tip-category">
            <div id="five">5%</div>
            <div id="ten">10%</div>
            <div id="fifteen">15%</div>
            <div id="twenty_five">25%</div>
            <div id="fifty">50%</div>
            <input id="custom" type="number" min="1" max="100" placeholder="Custom"/>
        </div>
      </div>
      <div class="fieldset people-block">
        <label for="people">Number of People</label>
        <input type="number" id="people" min="0" max="100" />
      </div>
    </section>
  
    <section class="right-col">
      <div class="tip-row">
        <span>Tip Amount <br> / person </span>
        <span id="tip_person">$0.00</span>
      </div>
  
      <div class="total-row">
        <span>Total <br> / person </span>
        <span id="total_person">$0.00</span>
      </div>
  
      <button id="reset">reset</button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
