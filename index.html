<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>Tipper</header>
  <main id="app">
    <section>
      <div class="fieldset bill-block">
        <label for="bill">Bill</label>
        <input type="number" id="bill" min="0" max="20"/>
      </div>
      <div class="tip-block">
        <div id="five"></div>
        <div id="ten"></div>
        <div id="fifteen"></div>
        <div id="twenty_five"></div>
        <div id="fifty"></div>
        <input id="custom" type="number" min="1" max="100" />
      </div>
      <div class="fieldset people-block">
        <label for="people">Number of People</label>
        <input type="number" id="people" min="0" max="100" />
      </div>
    </section>
  
    <section>
      <div class="tip-row">
        <span>Tip Amount <br> / person </span>
        <span id="tip_person">$0.00</span>
      </div>
  
      <div class="total-row">
        <span>Total <br> / person </span>
        <span id="total_person">$0.00</span>
      </div>
  
      <button id="reset">reset</button>
    </section>
  </main>

</html>
